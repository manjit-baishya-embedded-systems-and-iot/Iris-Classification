<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Species Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Web Serial API Example</h1>
        <button id="connect">Connect to Serial Port</button>
        <div id="status" class="status"></div>
        <div class="section">
            <h2>Send Data</h2>
            <textarea id="sendData" rows="5" cols="50" placeholder="Enter values separated by commas (e.g., 5.1,3.5,1.4,0.2)"></textarea>
            <button id="sendButton">Send</button>
        </div>
        <div class="section">
            <h2>Received Data</h2>
            <textarea id="receivedData" rows="10" cols="50" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
